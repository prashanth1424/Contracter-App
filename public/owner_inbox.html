<!DOCTYPE html>
<html lang="en">
<head>
    <script>
    // Security Check: If not logged in, kick them out to login page
    if (!sessionStorage.getItem('isLoggedIn')) {
        window.location.href = 'login.html';
    }
</script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Inbox</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f3f4f6; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        
        h2 { text-align: center; margin-bottom: 20px; color: #1f2937; }

        .inbox-card {
            background: white; padding: 15px; border-radius: 10px; margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .card-header { display: flex; justify-content: space-between; font-weight: bold; margin-bottom: 10px; }
        .worker-name { color: #2563eb; font-size: 1.1rem; }
        .time-stamp { color: #888; font-size: 0.8rem; }

        .machine-img { width: 100%; border-radius: 5px; border: 1px solid #eee; }

        .action-area { margin-top: 15px; display: flex; gap: 10px; }
        
        .btn-log {
            flex: 2; background: #10b981; color: white; border: none; padding: 10px; border-radius: 5px; font-weight: bold; cursor: pointer;
        }
        .btn-dismiss {
            flex: 1; background: #ef4444; color: white; border: none; padding: 10px; border-radius: 5px; font-weight: bold; cursor: pointer;
        }
        .empty-msg { text-align: center; color: #888; margin-top: 50px; }
    </style>
</head>
<body>

    <div class="container">
        <h2>ðŸ“¬ Photo Inbox</h2>
        
        <div id="inbox-list">
            </div>

        <button onclick="window.location.href='index.html'" style="width:100%; padding:15px; margin-top:20px; background:#ccc; border:none; border-radius:5px;">Back to Dashboard</button>
    </div>

   <script type="module">
        import { db, collection, onSnapshot, deleteDoc, updateDoc, doc } from './db.js';

        // Security Check
        if (!sessionStorage.getItem('isLoggedIn')) { window.location.href = 'login.html'; }

        // Listen for new photos in Real-Time
        onSnapshot(collection(db, "inbox"), (snapshot) => {
            const container = document.getElementById('inbox-list');
            container.innerHTML = '';
            
            if (snapshot.empty) {
                container.innerHTML = '<p class="empty-msg">No photos found.</p>';
                return;
            }

            // 1. Collect all items into a list first
            let items = [];
            snapshot.forEach(docSnap => {
                items.push({ id: docSnap.id, ...docSnap.data() });
            });

            // 2. SORT the list: Newest (Big Timestamp) -> Oldest (Small Timestamp)
            // (Old photos without timestamps will sit at the bottom)
            items.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));

            // 3. Display them
            items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'inbox-card';
                
                // VISUAL LOGIC: Check if work is already logged
                const isLogged = item.status === 'logged';

                if (isLogged) {
                    card.style.border = "2px solid #10b981"; // Green Border
                    card.style.backgroundColor = "#ecfdf5";  // Light Green bg
                }

                let actionButtons = '';
                if (isLogged) {
                    actionButtons = `
                        <div style="flex:1; text-align:center; font-weight:bold; color:#059669; padding:10px;">
                            âœ… Work Logged
                        </div>
                        <button class="btn-dismiss" onclick="window.dismissItem('${item.id}')">Delete</button>
                    `;
                } else {
                    actionButtons = `
                        <button class="btn-log" onclick="window.markAsLogged('${item.id}')">Log Work</button>
                        <button class="btn-dismiss" onclick="window.dismissItem('${item.id}')">Dismiss</button>
                    `;
                }

                card.innerHTML = `
                    <div class="card-header">
                        <span class="worker-name">ðŸ‘¤ ${item.worker}</span>
                        <span class="time-stamp">${item.time}</span>
                    </div>
                    <img src="${item.image}" class="machine-img">
                    <div class="action-area">
                        ${actionButtons}
                    </div>
                `;
                
                // Use appendChild because the list is ALREADY sorted
                container.appendChild(card);
            });
        });

        // --- Same Functions as Before ---

        window.markAsLogged = async function(id) {
            if(confirm("Open Work Page to log this?")) {
                try {
                    await updateDoc(doc(db, "inbox", id), { status: "logged" });
                    window.location.href = 'daily_work.html';
                } catch(e) { alert("Error: " + e.message); }
            }
        }

        window.dismissItem = async function(id) {
            if(confirm("Delete this photo permanently?")) {
                try {
                    await deleteDoc(doc(db, "inbox", id));
                } catch(e) { alert("Error deleting: " + e.message); }
            }
        }
    </script>
</body>
</html>
