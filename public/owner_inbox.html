<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Inbox</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f3f4f6; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        
        h2 { text-align: center; color: #1f2937; margin-bottom: 20px; }

        .inbox-card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 20px; border-left: 5px solid #3b82f6; }
        
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; padding-bottom: 10px; margin-bottom: 15px; }
        .worker-name { font-weight: bold; font-size: 1.2rem; color: #1e293b; }
        .date { font-size: 0.8rem; color: #64748b; }

        .proof-img { width: 100%; max-height: 250px; object-fit: cover; border-radius: 8px; border: 1px solid #e2e8f0; margin-bottom: 15px; }
        .desc { background: #f8fafc; padding: 10px; border-radius: 6px; font-style: italic; color: #334155; margin-bottom: 15px; border-left: 3px solid #cbd5e1; }

        /* APPROVAL FORM */
        .approve-box { background: #eff6ff; padding: 15px; border-radius: 8px; border: 1px dashed #bfdbfe; }
        .approve-box label { display: block; font-weight: bold; font-size: 0.85rem; color: #1e3a8a; margin-bottom: 5px; }
        .approve-box select, .approve-box input { width: 100%; padding: 10px; border: 1px solid #93c5fd; border-radius: 5px; margin-bottom: 10px; box-sizing: border-box; }
        
        .btn-approve { width: 100%; background: #10b981; color: white; border: none; padding: 12px; border-radius: 5px; font-weight: bold; cursor: pointer; font-size: 1rem; }
        .btn-approve:hover { background: #059669; }

        .empty-state { text-align: center; color: #64748b; padding: 40px; background: white; border-radius: 12px; }
        .back-btn { display: block; text-align: center; margin-top: 20px; color: #475569; text-decoration: none; font-weight: bold; }
    </style>
    <script>if (sessionStorage.getItem('role') !== 'owner') { window.location.href = 'login.html'; }</script>
</head>
<body>

    <div class="container">
        <h2>üì´ Worker Photo Inbox</h2>
        
        <div id="loading" style="text-align:center; color:#666;">Loading photos...</div>
        <div id="inbox-list"></div>

        <a href="index.html" class="back-btn">üîô Back to Dashboard</a>
    </div>

    <script type="module">
        import { db, collection, getDocs, doc, getDoc, updateDoc, arrayUnion } from './db.js';

        let clientsDropdownHTML = '<option value="">-- Choose Client --</option>';

        window.onload = async function() {
            try {
                // 1. Pre-load Clients for the dropdowns
                const clientSnap = await getDocs(collection(db, "clients"));
                clientSnap.forEach(d => {
                    clientsDropdownHTML += `<option value="${d.data().name}">${d.data().name}</option>`;
                });

                // 2. Fetch Inbox Messages
                const inboxSnap = await getDocs(collection(db, "inbox"));
                const list = document.getElementById('inbox-list');
                document.getElementById('loading').style.display = 'none';

                let hasMessages = false;

                inboxSnap.forEach(msgDoc => {
                    const msg = msgDoc.data();
                    const msgId = msgDoc.id;

                    // Only show unread messages
                    if (msg.status === 'unread') {
                        hasMessages = true;
                        
                        // Create a card for this photo
                        const card = document.createElement('div');
                        card.className = 'inbox-card';
                        card.id = `card-${msgId}`;
                        
                        card.innerHTML = `
                            <div class="header">
                                <div class="worker-name">üë∑ ${msg.workerName}</div>
                                <div class="date">${msg.date.split(',')[0]}</div>
                            </div>
                            
                            <img src="${msg.photo}" class="proof-img" alt="Work Photo">
                            <div class="desc">" ${msg.description} "</div>
                            
                            <div class="approve-box">
                                <label>1. Assign to Client Invoice:</label>
                                <select id="client-${msgId}">${clientsDropdownHTML}</select>
                                
                                <label>2. Bill Amount (‚Çπ):</label>
                                <input type="number" id="amt-${msgId}" placeholder="e.g. 500">
                                
                                <button class="btn-approve" onclick="window.approveAndLog('${msgId}', '${msg.workerId}', '${msg.description}')">
                                    ‚úÖ Approve & Add to Bill
                                </button>
                            </div>
                        `;
                        
                        // We attach the raw photo data securely to the button so we can pass it
                        card.querySelector('.btn-approve').photoData = msg.photo;
                        
                        list.appendChild(card);
                    }
                });

                if (!hasMessages) {
                    list.innerHTML = `<div class="empty-state">üéâ All caught up! No pending photos.</div>`;
                }

            } catch(e) { console.error(e); }
        };

        // 3. Process the Photo into Billed Work
        window.approveAndLog = async function(inboxId, workerId, descText) {
            const clientName = document.getElementById(`client-${inboxId}`).value;
            const amt = document.getElementById(`amt-${inboxId}`).value;
            
            // Grab the photo safely from the button object
            const btn = event.target;
            const photoData = btn.photoData;

            if (!clientName || !amt) { alert("Please select a client and enter an amount!"); return; }

            btn.innerText = "‚è≥ Processing...";

            try {
                // A. Update Worker's Log (This is what reports.html reads from)
                const workerRef = doc(db, "workers", workerId);
                const wSnap = await getDoc(workerRef);
                
                await updateDoc(workerRef, {
                    earnings: (wSnap.data().earnings || 0) + Number(amt),
                    history: arrayUnion({
                        date: new Date().toLocaleString(),
                        company: clientName,
                        codes: descText, // The description they typed
                        amount: amt,
                        photo: photoData // Attach the photo to the final log!
                    })
                });

                // B. Mark Inbox Message as Read so it disappears
                await updateDoc(doc(db, "inbox", inboxId), {
                    status: 'read'
                });

                // C. Remove card from screen
                document.getElementById(`card-${inboxId}`).style.display = 'none';
                alert("‚úÖ Added to " + clientName + "'s Invoice successfully!");

            } catch(e) {
                alert("Error saving: " + e.message);
                btn.innerText = "‚úÖ Approve & Add to Bill";
            }
        }
    </script>
</body>
</html>
