<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Dashboard</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f8fafc; padding: 20px; margin: 0; }
        .container { max-width: 600px; margin: 0 auto; }
        
        /* HEADER */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .greeting { font-size: 1.5rem; font-weight: bold; color: #1e293b; }
        .logout-btn { background: #fee2e2; color: #991b1b; border: none; padding: 8px 15px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        
        /* MONEY CARDS */
        .grid-cards { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); text-align: center; }
        .card-full { grid-column: span 2; background: linear-gradient(135deg, #10b981 0%, #059669 100%); color: white; }
        
        .card-label { font-size: 0.85rem; text-transform: uppercase; font-weight: bold; margin-bottom: 5px; opacity: 0.9; }
        .card-amt { font-size: 1.8rem; font-weight: bold; }
        
        .card-pending { border-top: 4px solid #f59e0b; }
        .card-pending .card-amt { color: #d97706; }
        
        .card-unbilled { border-top: 4px solid #64748b; }
        .card-unbilled .card-amt { color: #475569; }

        /* LIST OF WORK */
        h3 { color: #334155; margin-bottom: 15px; }
        .work-list { background: white; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); overflow: hidden; }
        .work-item { padding: 15px; border-bottom: 1px solid #f1f5f9; display: flex; justify-content: space-between; align-items: center; }
        .work-item:last-child { border-bottom: none; }
        
        .work-desc { font-weight: bold; color: #1e293b; font-size: 1.1rem; }
        .work-meta { font-size: 0.85rem; color: #64748b; margin-top: 4px; }
        .work-price { font-size: 1.2rem; font-weight: bold; color: #0f172a; }

    </style>
    <script>
        if (sessionStorage.getItem('role') !== 'worker') {
            window.location.href = 'login.html';
        }
    </script>
</head>
<body>

    <div class="container">
        
        <div class="header">
            <div class="greeting">üëã Hi, <span id="w-name">...</span></div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div class="grid-cards">
            <div class="card card-full">
                <div class="card-label">‚úÖ Cleared to Bank (Paid)</div>
                <div class="card-amt">‚Çπ<span id="amt-paid">0</span></div>
            </div>
            
            <div class="card card-pending">
                <div class="card-label">‚è≥ In Escrow</div>
                <div class="card-amt">‚Çπ<span id="amt-pending">0</span></div>
            </div>
            
            <div class="card card-unbilled">
                <div class="card-label">üìù Unbilled Work</div>
                <div class="card-amt">‚Çπ<span id="amt-unbilled">0</span></div>
            </div>
        </div>
        <div class="grid-cards">
             </div>

        <button onclick="window.location.href='worker_photo.html'" style="width:100%; background:#3b82f6; color:white; padding:15px; border:none; border-radius:10px; font-size:1.1rem; font-weight:bold; cursor:pointer; margin-bottom:20px; box-shadow: 0 4px 6px rgba(59, 130, 246, 0.3);">
            üì∏ Take Photo & Send to Owner
        </button>

        <h3>üìù Recent Activity</h3>
        <div class="work-list" id="work-history">
            <div style="padding: 20px; text-align: center; color: #94a3b8;">Loading history...</div>
        </div>
        
        

    </div>

    <script type="module">
        import { db, doc, getDoc, collection, getDocs } from './db.js';

        const workerId = sessionStorage.getItem('workerId');
        const workerName = sessionStorage.getItem('workerName');

        document.getElementById('w-name').innerText = workerName;

        async function loadWorkerDashboard() {
            try {
                // 1. Get Worker's Total Logged Work
                const workerRef = doc(db, "workers", workerId);
                const workerSnap = await getDoc(workerRef);
                const workerData = workerSnap.data();
                
                const totalLoggedEarnings = workerData.earnings || 0;
                const history = workerData.history || [];

                // 2. Cross-reference with Invoices to find what is Paid vs Pending
                let paidAmount = 0;
                let pendingAmount = 0;

                const invSnap = await getDocs(collection(db, "invoices"));
                invSnap.forEach(invDoc => {
                    const inv = invDoc.data();
                    
                    // Look through the items in this invoice
                    (inv.items || []).forEach(item => {
                        // If this item belongs to our logged-in worker
                        if (item.worker === workerName) {
                            if (inv.status === 'paid') {
                                paidAmount += Number(item.amount);
                            } else if (inv.status === 'pending') {
                                pendingAmount += Number(item.amount);
                            }
                        }
                    });
                });

                // 3. Calculate Unbilled (Total logged minus what is already on an invoice)
                let unbilledAmount = totalLoggedEarnings - paidAmount - pendingAmount;
                if (unbilledAmount < 0) unbilledAmount = 0; // Fallback safety

                // 4. Update the UI Cards
                document.getElementById('amt-paid').innerText = paidAmount;
                document.getElementById('amt-pending').innerText = pendingAmount;
                document.getElementById('amt-unbilled').innerText = unbilledAmount;

                // 5. Populate History List (Newest first)
                const listEl = document.getElementById('work-history');
                listEl.innerHTML = '';

                if (history.length === 0) {
                    listEl.innerHTML = '<div style="padding:20px; text-align:center; color:#64748b;">No work logged yet.</div>';
                    return;
                }

                // Reverse history so newest is on top
                [...history].reverse().forEach(log => {
                    listEl.innerHTML += `
                        <div class="work-item">
                            <div>
                                <div class="work-desc">${log.codes}</div>
                                <div class="work-meta">üìÖ ${log.date.split(',')[0]} ‚Ä¢ üè¢ ${log.company}</div>
                            </div>
                            <div class="work-price">‚Çπ${log.amount}</div>
                        </div>
                    `;
                });

            } catch (error) {
                console.error("Error loading dashboard:", error);
                document.getElementById('work-history').innerHTML = '<div style="color:red; padding:20px;">Error loading data.</div>';
            }
        }

        window.logout = function() {
            sessionStorage.clear();
            window.location.href = 'login.html';
        }

        // Run the function
        loadWorkerDashboard();
    </script>
</body>
</html>
